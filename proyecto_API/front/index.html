<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feriados</title>
</head>
<body>
  <h1>Feriados</h1>

  <form id="agregarFeriadoForm">
    <h2>Agregar Feriado</h2>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <button type="submit">Agregar Feriado</button>
  </form>

  <button id="listarFeriados">Listar Feriados</button>

  <form id="modificarFeriadoForm">
    <h2>Modificar Feriado</h2>
    <label for="idModificar">ID:</label>
    <input type="text" id="idModificar" name="idModificar" required>
    <br>
    <label for="fechaModificar">Nueva Fecha:</label>
    <input type="date" id="fechaModificar" name="fechaModificar">
    <br>
    <label for="nombreModificar">Nuevo Nombre:</label>
    <input type="text" id="nombreModificar" name="nombreModificar">
    <br>
    <button type="submit">Modificar Feriado</button>
  </form>

  <form id="eliminarFeriadoForm">
    <h2>Eliminar Feriado</h2>
    <label for="idEliminar">ID:</label>
    <input type="text" id="idEliminar" name="idEliminar" required>
    <br>
    <button type="submit">Eliminar Feriado</button>
  </form>

  <script defer src="index.js"></script>
</body>
</html>
